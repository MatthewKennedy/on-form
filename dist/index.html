<!doctype html>
<html lang="en">

<head>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">On Form</h1>
    <div class="card my-5">
      <div class="card-body">

        <h2>Form Example One</h2>
        <form data-on-form-diff-check data-on-form-changed-function="myFunctionName">
          <div class="card mb-5">
            <div class="card-body">
              <h3>Input Fields</h3>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="Matthew Kennedy">
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Text Area</h3>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Select</h3>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Checkboxes</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Radio Buttons</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                  disabled>
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>
            </div>
          </div>


          <div class="card mb-5">
            <div class="card-body">
              <h3>Range</h3>
              <input type="range" class="form-range" id="customRange1">
            </div>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <div class="card my-5">
      <div class="card-body">

        <h2>Form Example Two</h2>
        <form data-on-form-diff-check>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Input Fields</h3>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Text Area</h3>
              <div class="input-group">
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Select</h3>
              <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Checkboxes</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
            </div>
          </div>

          <div class="card mb-5">
            <div class="card-body">
              <h3>Radio Buttons</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                  checked>
                <label class="form-check-label" for="exampleRadios1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Second default radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                  disabled>
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>
            </div>
          </div>


          <div class="card mb-5">
            <div class="card-body">
              <h3>Range</h3>
              <input type="range" class="form-range" id="customRange1">
            </div>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
